<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>

    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Card Container */
        .card {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Subtle Hover Effect on the Card */
        .card:hover {
            transform: translateY(-5px);
        }

        /* Headings */
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Image Styling */
        img {
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Paragraph Styling */
        p {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Emotion Recognition</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Upload</button>
        </form>
        <img src="{{ url_for('static', filename='output.jpg') }}" alt="Output Image">
        <p>Here is the result of the emotion recognition:</p>
        <p>{{ mass }}</p>
    </div>

</body>
</html>
